<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 登录</title>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- Element Plus Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@element-plus/icons-vue/dist/index.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* 页面级样式，尽量少量覆盖，主要视觉仍在 styles.css */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 80% -10%, rgba(22, 119, 255, 0.12), transparent 60%),
                        radial-gradient(1000px 500px at -10% 100%, rgba(19, 194, 194, 0.12), transparent 60%),
                        var(--bg-secondary);
            padding: 24px;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-base);
            border-radius: var(--border-radius-lg);
            padding: 24px;
        }
        .login-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .login-title {
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.5px;
        }
        .login-subtitle {
            margin: 0 0 16px 0;
            color: var(--text-tertiary);
            font-size: 13px;
        }
        .login-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }
        .login-actions .left-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .login-footer {
            margin-top: 16px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="app" class="login-page">
    <div class="login-card">
        <div class="login-header">
            <el-icon size="28" :color="'var(--primary-color)'"><Lock /></el-icon>
            <h1 class="login-title">管理后台登录</h1>
        </div>
        <p class="login-subtitle">请使用您的账户密码登录系统</p>

        <el-form :model="form" :rules="rules" ref="formRef" label-position="top">
            <el-form-item label="用户名" prop="username">
                <el-input v-model="form.username" placeholder="请输入用户名" :prefix-icon="User" clearable />
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input v-model="form.password" type="password" show-password placeholder="请输入密码" :prefix-icon="Lock" />
            </el-form-item>

            <div class="login-actions">
                <div class="left-actions">
                    <el-checkbox v-model="form.remember">记住我</el-checkbox>
                    <el-link type="primary" :underline="false" @click="handleForgot">忘记密码？</el-link>
                </div>
                <div>
                    <el-button @click="handleReset">重置</el-button>
                    <el-button type="primary" :loading="loading" @click="handleSubmit">登录</el-button>
                </div>
            </div>
        </el-form>

        <div class="login-footer">
            <span>还没有账号？</span>
            <el-link type="primary" :underline="false" @click="handleRegister">立即注册</el-link>
        </div>
    </div>
</div>

<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Element Plus -->
<script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
<!-- Element Plus Icons -->
<script src="https://unpkg.com/@element-plus/icons-vue/dist/index.iife.min.js"></script>

<script>
    const { createApp, ref } = Vue;
    const { ElMessage } = ElementPlus;

    const app = createApp({
        setup() {
            const loading = ref(false);
            const formRef = ref(null);
            const form = ref({
                username: '',
                password: '',
                remember: true
            });

            const rules = {
                username: [
                    { required: true, message: '请输入用户名', trigger: 'blur' }
                ],
                password: [
                    { required: true, message: '请输入密码', trigger: 'blur' },
                    { min: 6, message: '至少 6 位字符', trigger: 'blur' }
                ]
            };

            const handleReset = () => {
                formRef.value?.resetFields?.();
            };

            const handleForgot = () => {
                ElMessage({ type: 'info', message: '请联系管理员重置密码' });
            };

            const handleRegister = () => {
                ElMessage({ type: 'info', message: '注册功能暂未开放' });
            };

            const handleSubmit = () => {
                formRef.value?.validate(async (valid) => {
                    if (!valid) return;
                    loading.value = true;
                    try {
                        // 模拟登录请求
                        await new Promise(r => setTimeout(r, 800));
                        ElMessage({ type: 'success', message: '登录成功，正在跳转...' });
                        // 真实项目可在此调用后端接口，成功后跳转
                        window.location.href = '/';
                    } catch (e) {
                        ElMessage({ type: 'error', message: '登录失败，请重试' });
                    } finally {
                        loading.value = false;
                    }
                });
            };

            return {
                loading,
                formRef,
                form,
                rules,
                handleReset,
                handleForgot,
                handleRegister,
                handleSubmit
            };
        }
    });

    app.use(ElementPlus);

    if (typeof ElementPlusIconsVue !== 'undefined') {
        for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
            app.component(key, component);
        }
    }

    app.mount('#app');
    
</script>
</body>
</html>
